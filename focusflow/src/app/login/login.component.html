<p-card class="flex justify-center items-center min-h-screen">
<div class="p-4 w-1/3 min-w-80 justify-center">
    <div class="text-center mb-5">
        <div class="text-900 text-2xl font-medium mb-3">Welcome to FocusFlow</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" formControlName="email">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" formControlName="password">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>
        <button pButton pRipple label="Sign In" class="w-full" [disabled]="loginForm.invalid"></button>
    </form>
</div>
</p-card>
